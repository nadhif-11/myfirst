<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Mini Games</title>
  </head>
  <body>
    <h1 class="text-center">Mini Games</h1>
    <br />
    <div class="app">
      <div id="box">
        <h1 class="p">Match Result</h1>
        <br />
        <h2 class="k" id="ingame"></h2>
        <br />
        <h1 class="m" id="hasil"></h1>
      </div>
      <br />
      <div class="game">
        <div class="option" onclick="pickOption('rise.png')"><img src="rise.png" alt="" width="80px" /></div>
        <div class="option" onclick="pickOption('scissors.png')"><img src="scissors.png" alt="" width="80px" /></div>
        <div class="option" onclick="pickOption('bye.png')"><img src="bye.png" alt="" width="80px" /></div>
      </div>
    </div>

    <script>
      class Start {
        constructor() {
          this.playerName = 'Kamu';
          this.botName = 'Robot';
          this.playerOption;
          this.botOption;
          this.winner = '';
        }

        get getplayerOption() {
          return this.playerOption;
        }

        set setplayerOption(option) {
          this.playerOption = option;
        }
        get getbotOption() {
          return this.botOption;
        }

        set setbotOption(option) {
          this.botOption = option;
        }

        botBrain() {
          const option = ['BATU', 'GUNTING', 'KERTAS'];
          const bot = option[Math.floor(Math.random() * option.length)];
          return bot;
        }

        process() {
          if (this.playerOption == 'rise.png' && this.botOption == 'KERTAS') {
            return (this.winner = this.botName);
          } else if (this.playerOption == 'rise.png' && this.botOption == 'GUNTING') {
            return (this.winner = this.playerName);
          } else if (this.playerOption == 'KERTAS' && this.botOption == 'BATU') {
            return (this.winner = this.playerName);
          } else if (this.playerOption == 'KERTAS' && this.botOption == 'GUNTING') {
            return (this.winner = this.botName);
          } else if (this.playerOption == 'GUNTING' && this.botOption == 'KERTAS') {
            return (this.winner = this.playerName);
          } else if (this.playerOption == 'GUNTING' && this.botOption == 'BATU') {
            return (this.winner = this.botName);
          } else {
            return (this.winner = 'SERI');
          }
        }

        round() {
          if (this.winner != 'SERI') {
            return `${this.winner} MENANG!`;
          } else {
            return `${this.winner} NIH!!`;
          }
        }
      }

      function pickOption(params) {
        const start = new Start();
        start.setplayerOption = params;
        start.setbotOption = start.botBrain();
        start.process();

        const ingame = document.getElementById('ingame');
        const hasil = document.getElementById('hasil');

        ingame.textContent = '...';
        hasil.textContent = '...';

        setTimeout(() => {
          ingame.textContent = `${start.getplayerOption} VS ${start.getbotOption}`;
          hasil.textContent = start.round();
        }, 1500);
      }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
  </body>
</html>
